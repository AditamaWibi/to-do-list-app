<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>To-Do List</title>
  </head>

  <body>
    <div class="header">
      <h1 class="heading-primary">My To Do List</h1>
      <input
        type="text"
        class="input-field"
        id="title"
        placeholder="Title..."
      />
      <span class="btn-add">Add</span>
    </div>

    <ul class="main-list">
      <li>Fix bug</li>
      <li class="checked">Learn JavaScript</li>
      <li>Go to GYM</li>
      <li>Read a book</li>
      <li>Organize office</li>
    </ul>

    <script src="script.js"></script>
  </body>
</html>
